<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Consulta SIPAC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="uk-container">
      <!-- início do preloader -->
      <div id="preloader">
        <div class="inner">
          <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
          <div class="bolas">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!-- fim do preloader -->
      <div id="id_load" class="loader loader-default"></div>
      <div class="uk-section uk-preserve-color">
        <div id="formAdmin">
          <form class="uk-grid-small" uk-grid>
            <div class="uk-width-1-2@s">
              <input
                id="emailAdmin"
                class="uk-input"
                type="email"
                placeholder="Email"
              />
            </div>
            <div class="uk-width-1-4@s">
              <input
                id="passAdmin"
                class="uk-input"
                type="password"
                placeholder="Senha"
              />
            </div>
          </form>
          <button
            style="
              margin-top: 10px;
              border-radius: 5px;
              background-color: #5f338a !important;
            "
            class="uk-button uk-button-primary loginAdmin"
          >
            Entrar
          </button>         
          <button
            style="display: none;"
            class="uk-icon-button loginGoogleAdmin"
            uk-icon="google-plus"
          ></button>
        </div>
        <p
          style="
            text-align: center;
            font-size: 1.5rem;
            margin-top: 0px;
            margin-bottom: 0px;
          "
          id="emAdmin"
        ></p>
        <button id="btnExit"
        style=" display: none;
          margin-top: 10px;
          border-radius: 5px;
          background-color: #5f338a !important;
        "
        class="uk-button uk-button-primary loginExit"
      >
        Sair
      </button>
        <h1>Consultas SIPAC</h1>
        <div class="classNoFound" style="text-align: center;">
          <h2 style="margin-top: 0px; margin-bottom: 0px;">
            Visitas:
            <span
              id="rendVisit"
              style="font-size: 3rem; font-weight: 700; color: #5f338a;"
              ><span class="uk-margin-small-left" uk-spinner="ratio: 1"></span
            ></span>
          </h2>
          <p style="font-size: 1.4rem; margin-top: 0px;" id="lastAtt"></p>
        </div>
        <!-- <div class="uk-child-width-1-1@s" uk-grid>
                <div>
                    <h1>Contador de visitas Consultas SIPAC</h1>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <h3 class="uk-card-title">Visitas: <span class="uk-label uk-label-primary uk-text-large" id="rendVisit"></span></h3>
                        <h3>Última visita em: <span class="uk-label uk-label-primary uk-text-large" id="rendDateVisit"></span></h3>
                    </div>
                </div>            
            </div> -->
        <hr />
        <!--             <span id="spinV" class="uk-flex uk-flex-center" uk-spinner="ratio: 4.5"></span>
 -->
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
          <div>
            <div
              style="border-radius: 10px;"
              class="uk-card uk-card-default uk-card-small uk-card-body"
            >
              <canvas id="myChartDays"></canvas>
            </div>
          </div>
          <div>
            <div
              style="border-radius: 10px;"
              class="uk-card uk-card-default uk-card-small uk-card-body"
            >
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <dl
          id="situationList"
          class="uk-description-list uk-description-list-divider"
        ></dl>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/moment-with-locales.js"></script>
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="js/admin.js"></script>
</html>
